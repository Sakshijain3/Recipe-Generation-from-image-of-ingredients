<!-- # recipe generation and TTS -->

<!DOCTYPE html>
<html>
    <head>
        <title>Recipe Generator</title>
        <style>
            body {
                background-color: #f2f2f2;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .container {
                margin: 0 auto;
                max-width: 800px;
                padding: 20px;
            }

            h1 {
                color: #009933;
                margin-bottom: 20px;
            }

            label {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            input[type="text"], textarea {
                font-size: 18px;
                padding: 10px;
                width: 100%;
            }

            input[type="submit"] {
                background-color: #009933;
                border: none;
                border-radius: 4px;
                color: white;
                cursor: pointer;
                font-size: 18px;
                padding: 10px 20px;
            }

            input[type="submit"]:hover {
                background-color: #00802b;
            }

            .output {
                background-color: #fff;
                border: 1px solid #ccc;
                margin-top: 20px;
                padding: 20px;
            }

            button[type="button"] {
                background-color: #009933;
                border: none;
                border-radius: 4px;
                color: white;
                cursor: pointer;
                font-size: 18px;
                margin-top: 10px;
                padding: 10px 20px;
            }

            button[type="button"]:hover {
                background-color: #00802b;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Recipe Generator</h1>
            <form method="POST">
                <label for="prompt">Enter a prompt:</label>
                <textarea id="prompt" name="prompt" rows="5" placeholder="Input the ingredients here'"></textarea>
                <br><br>
                <input type="submit" value="Generate Recipe">
            </form>
            <div class="output">
                {% if recipe %}
                    <h2>Generated Recipe:</h2>
                    <p>{{ recipe }}</p>
                    <button type="button" onclick="speak('{{ recipe }}')">Hear Recipe</button>
                {% endif %}
            </div>
        </div>
        <script>
            function speak(text) {
                var synth = window.speechSynthesis;
                var utterance = new SpeechSynthesisUtterance(text);
                synth.speak(utterance);
            }
        </script>
    </body>
</html>
